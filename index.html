<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>MUSIC</title>
</head>
<body>
<div class="page">
    <main class="play_list_page">
        <nav class="play_list_page_nav">
            <ul><i class="fas fa-arrow-left"></i></ul>
            <ul><i class="fas fa-search"></i></ul>
        </nav>

        <section class="artist_info">
            <img src="pic/Faded.jpg" class="play_list_page_album_cover">
                <div class="artist_name">
                     <h1>Alan Walker</h1>
                </div>
            <div class="artist_tags">
                <div class="tags">EDM</div>
                <div class="tags">CLUB</div>
            </div>
        </section>

        <section class="play_list_buttons">
            <button class="shuffle">Shuffle</button>
            <button class="heart"><i class="fas fa-heart"></i>20,000</button>
        </section>

        <section class="song_list">
            <div class="each_song">
                <img src="pic/alone.jpg"class="each_song_cover">
                    <div class="each_song_info">
                    <div class="each_song__name">Alone</div>    
                    <div class="each_song_artist_name">Alan Walker</div>    
                    <div class="each_song_etc"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>

        <div class="animation">

            <div class="loading">
                <div class="loading bar">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="play_song">
                <img src="pic/Faded.jpg"class="each_song_cover">
                    <div class="each_song_info">
                   <div class="each_song__name">Faded</div>    
                  <div class="each_song_artist_name">Alan Walker</div> 
                  <div class="each_song_etc"><i class="fas fa-ellipsis-v"></i></div>   
                 </div>
            </div>

        </div>

        <div class="each_song">
            <img src="pic/different world.jpg"class="each_song_cover">
                <div class="each_song_info">
                <div class="each_song__name">Different world</div>    
                <div class="each_song_artist_name">Alan Walker</div> 
                <div class="each_song_etc"><i class="fas fa-ellipsis-v"></i></div>   
            </div>
        </div>

        <div class="each_song">
            <img src="pic/sing me to sleep.jpg"class="each_song_cover">
                <div class="each_song_info">
                <div class="each_song__name">Sing me to sleep</div>    
                <div class="each_song_artist_name">Alan Walker</div>  
                <div class="each_song_etc"><i class="fas fa-ellipsis-v"></i></div>  
            </div>
        </div>

        <div class="dummy_song">
            <div class="each_song_cover">
                <div class="each_song_info">
                <div class="each_song__name"></div>    
                <div class="each_song_artist_name"></div>  
            </div>
        </div>

        </section>

        <nav class="control_bar">
            <div class="control_bar_name">
                <h2 class="each_song__name">Faded<h2>    
                <h4 class="each_song_artist_name">Alan Walker</h4>    
            </div>

            <div class="control_buttons">
                <ul class="button_list">
                    <li><a href="#"><i class="fas fa-step-backward"></i></a></li>
                    <li><a href="#"><i class="fas fa-pause-circle"></i></a></li>
                    <li><a href="#"><i class="fas fa-step-forward"></i></a></li>
                </ul>
            </div>
        </nav>
    </main>
    
    <main class="play_song_page">
        <nav class="play_list_page_nav">
            <ul><i class="fas fa-arrow-left"></i></ul>
            <ul><i class="fas fa-search"></i></ul>
        </nav>

        <section class="paly_song_info">
           <img src="/pic/Faded.jpg" class="play_song_cover" >
           <h1 class="play_song_title">Faded</h1>
           <h3 class="play_song_artist">Alan Walker</h3>
        </section>

        <section class="music_bar">
            <div class></div>
        </section>
    </main>
</div>

</body>
<script src="https://kit.fontawesome.com/8eeb00f901.js" crossorigin="anonymous"></script>
</html>
